<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-card-3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="name">Workforce</h2>
            <a href="#" class="follow">Takip et</a>
            <div class="circle"></div>
            <img src="images/logo.png" alt="" class="product">
        </div>
        <div class="box">
            <h2 class="name">HTML5</h2>
            <a href="#" class="follow">Takip et</a>
            <div class="circle"></div>
            <img src="images/HTML5_logo.png" alt="" class="product">
        </div>
        <div class="box">
            <h2 class="name">Css3</h2>
            <a href="#" class="follow">Takip et</a>
            <div class="circle"></div>
            <img src="images/CSS3_logo.png" alt="" class="product">
        </div>
    </div>
    <script src="vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 400
	});
    </script>
</body>
</html>
